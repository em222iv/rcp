<template name="home">
    <div class="ui centered grid">
        {{#if currentUser}}
            <div class="ui card">
                <div class="image">
                    <img src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture/?type=large">
                </div>
                <div class="content">
                    <a class="header">{{currentUser.services.facebook.name}}</a>
                    <div class="meta">
                        <span class="date">{{currentUser.services.facebook.email}}</span>
                    </div>

                    <div class="description">
                       ID: {{currentUser.services.facebook.id}}
                    </div>
                </div>
                <div class="extra content">
                    <a>
                        <i class="user icon"></i>
                        {{currentUser}}
                    </a>
                </div>
            </div>

            <button class="ui button" id="logout">Logout</button>
        <script>
                console.log(Meteor.user().fetch());
        </script>
        {{else}}
            {{> atForm}}
        {{/if}}

    </div>
</template>
